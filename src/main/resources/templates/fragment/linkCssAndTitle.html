<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${title}"></title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon
    ============================================ -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{img/favicon.ico}" href="img/favicon.ico">

    <!-- Google Fonts
    ============================================ -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Raleway:400,600}" href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700}" href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css">
    <!-- Font awesome CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="css/font-awesome.min.css">
    <!-- owl.carousel CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" href="css/owl.carousel.css">
    <link rel="stylesheet" th:href="@{/css/owl.theme.css}" href="css/owl.theme.css">
    <link rel="stylesheet" th:href="@{/css/owl.transitions.css}" href="css/owl.transitions.css">
    <!-- nivo slider CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/nivo-slider.css}" href="css/nivo-slider.css" type="text/css" />
    <!-- meanmenu CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}" href="css/meanmenu.min.css">
    <!-- jquery-ui CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" href="css/jquery-ui.css">
    <!-- animate CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="css/animate.css">
    <!-- main CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css">
    <!-- style CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <!-- responsive CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}" href="/css/responsive.css">
</head>
